<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lists.css">
    <title>Lists</title>
</head>
<body>
    <h1>My Lists:</h1>

    <div id="ordered-list">
        <h2>Ordered List:</h2>
            <ol>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
                <li>Fourth</li>
                <li>Fifth</li>
                <li>Sixth</li>
            </ol>
    </div>

    <div id="unordered-list">
        <h2>UnOrdered List:</h2>
            <ul>
                <li>Arroyo</li>
                <li>Guayama</li>
                <li>Salinas</li>
                <li>Cayey</li>
                <li>Caguas</li>
                <li>Ponce</li>
            </ul>
    </div>

</body>
</html>
