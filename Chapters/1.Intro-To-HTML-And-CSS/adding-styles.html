<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Adding Styles</title>
        <style>
            h1 {
                background-color: red;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 24px;
                margin: 0;
                padding-bottom: 6px;
            }

            p {
                background-color: pink;
                font-family: cursive;
                font-size: 18px;
                margin: 0;
                padding-top: 6px;
            }



        </style>
    </head>

    <body>
        <h1>Adding Styles</h1>

        <p style="color: blue; text-decoration: line-through;">First Paragraph.</p>
        
        <p>Second Paragraph.</p>
    </body>
</html>
